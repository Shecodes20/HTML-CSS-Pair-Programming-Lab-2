<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="mainForm">
        <form action="index.html" method="post" class="form">
            <fieldset class="fieldClass">
              <legend>Step 1: Your details</legend>
              <div class="formStyle">
                <div class="formText">
                    <label for="name">Name</label>
                </div>
                <input class="textFieldStyle" type="text" id="name" name="user_name" placeholder="First and Last Name">
               </div>
             
              <div class="formStyle">
                  <div class="formText">
                    <label for="email">Email</label>
                  </div>
                 <input class="textFieldStyle" type="email" id="email" name="user_email" placeholder="email@domain.com">
                </div>
              
              <div class="formStyle">
                  <div class="formText">
                    <label for="Phone">Phone</label>
                  </div>
                <input class="textFieldStyle" type="Phone" id="Phone" name="user_phone" placeholder="Eg.  +4475000000000">
              </div>

            </fieldset>
            
            <fieldset>
                <legend>Step 2 Delivery Address</legend>
                <div class="formStyle">
                    <div class="formText flex-start">
                        <label for="address">Address</label>
                    </div>
                    <textarea class="textFieldStyle" type="text" id="address" name="user_address" rows="5"></textarea>
                </div>
           
              
                <div class="formStyle">
                    <div class="formText">
                        <label for="post_code">Post code</label>
                    </div>
                    <input class="textFieldStyle" type="text" id="post_code" name="post_code">
                 </div>
               
                <div class="formStyle">
                    <div class="formText">
                        <label for="country">Country</label>
                    </div>
                    <input class="textFieldStyle" type="text" id="country" name="country">
                </div>
           
              </fieldset>
    
    
              <fieldset>
                    <legend>Step 3: Card details</legend>
   
              <div class="formStyle flex-column">
                <div class="formText">
                    <label for="card_type"> Card Type</label>
                </div> 
                <div class="textFieldStyle" id="space-around">
                    <div>
                        <input type="radio" name="card_type" id="visa">
                        <label for="visa" class="form-color">VISA</label>
                    </div>
                    <div>
                        <input type="radio" name="card_type" id="amex"> 
                        <label for="amex" class="form-color">AmEx</label>
                    </div>
                    <div>
                        <input type="radio" name="card_type" id="mastercard">
                        <label for="mastercard" class="form-color">Mastercard</label><br>
                    </div>  
                </div>
              </div> 
              <div class="formStyle">
                  <div class="formText">
                    <label for="card_number"> Card Number</label>
                  </div>             
                 <input type="text" id="card_number" name="card_name" class="textFieldStyle">
              </div>  
              <div class="formStyle">
                  <div class="formText">
                    <label for="security_code"> Security code</label>
                  </div>
                 <input type="text" id="security_code" name="security_code" class="textFieldStyle">
              </div>  
              <div class="formStyle">
                  <div class="formText">
                    <label for="user_cardname"> Name on Card</label>
                  </div> 
                 <input type="text" id="user_cardname" name="user_cardname" placeholder="Exact Name as on the Card" class="textFieldStyle">            
              </div>
    
              <div class="submitButton">
                <button type="submit" class="submitButton-button">BUY IT!</button>
              </div>
                </fieldset> 
                
                
            </form> 
            </div>
</body>
</html>
